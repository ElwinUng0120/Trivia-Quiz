<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Draft Design</title>
</head>
<style>
    body{
        background-image: url(https://imgix.bustle.com/uploads/shutterstock/2020/10/30/67c7a1a3-a692-4b29-86af-d507246c80fa-shutterstock-1757729597.jpg?w=2000&h=1090&auto=format%2Ccompress&cs=srgb&q=70&fit=crop&crop=focalpoint&blend=000000&blendAlpha=45&blendMode=normal&fp-x=0.7413333333333333&fp-y=0.37471264367816093);
        background-repeat: no-repeat;
        background-size: fit;
        font-family: 'Courier New', Courier, monospace;

    }
    .title{
        text-align: center;
        display:block;
        color: azure;
        margin:50px;
        padding-top:100px;
        font-size: 6rem;
        font-style: italic;
    }
    #gameCategory{
        text-align: center;
        width:35%;
        margin:20px;
        background: rgba(43, 79, 133, 0.79);
        border-radius: 20px;
        font-weight: bolder;

    }
    #startButton{
        background-color: rgb(255, 119, 0);
        width:200px;
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
       
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        text-decoration: none !important;
        -webkit-transition: all .2s linear;
    }
    #startButton:hover{
        cursor: hand; 
        cursor: pointer;
    }
    .navbar{
        background-color: rgba(238, 232, 170, 0);
        border-bottom: 2px rgba(255, 119, 0, 0.817) solid ;
    }
    .nav-link{
        color:azure;
    }

    #questionCard{
        transform: scale(0.65);
        font-size: 2.5rem;
        padding:20px;
        background-color:rgba(12, 12, 78, 0.664);
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius:10px;
        color:antiquewhite;
        margin-top: 30px;
        -webkit-transition: all 10s linear;
        
    }
    .enterBtn{
        background-color: rgb(255, 119, 0);
        width:200px;
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        float:right;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        text-decoration: none !important;
        -webkit-transition: all .2s linear; 
    }
    #userScore{
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius: 10px;
        background-color:rgba(12, 12, 78, 0.664);
        color:antiquewhite;
        text-align: center;
        font-size:5rem;
        -webkit-border-radius:10px;

        -moz-border-radius:10px;        
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 20px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);

        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0, 0, 0, 0.406);
       
        text-shadow: 0 2px 2px rgba(0, 0, 0, 0.728);
        text-decoration: none !important;
        -webkit-transition: all 8s linear;



    }
    .cube{
        position:relative;

        transition: transform 1s;
        transform-style: preserve-3d;   
    }

    #scoreBoard{
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius: 10px;
        background-color:rgba(12, 12, 78, 0.664);
        color:antiquewhite;
        text-align: center;
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 20px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);

        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0, 0, 0, 0.406);


    }

    .currentScore{
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius: 10px;
        background-color:rgba(29, 86, 147, 0.708);
        color:antiquewhite;
        text-align: center;
        margin:10px;width:85%;
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 20px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);

        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0, 0, 0, 0.406);

    }
    .highScore{
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius: 10px;
        background-color:rgba(29, 86, 147, 0.708);
        color:antiquewhite;
        text-align: center;
        margin:10px;width:85%;
        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 20px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);

        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0, 0, 0, 0.406);
    }
    .leaderList{
        border:2px rgba(255, 119, 0, 0.817) solid ;
        border-radius: 10px;
        background-color:rgba(54, 29, 147, 0.817);
        color:antiquewhite;
        text-align: center;
        margin:10px;


    }
    #re-play{
        background-color: rgb(255, 119, 0);

        -webkit-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        -moz-box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
        box-shadow: 0px 6px 0px #d0894b, 0px 3px 15px rgba(0,0,0,.4);
       
        text-shadow: 0 2px 2px rgba(0, 0, 0, 0.728);
        text-decoration: none !important;
        -webkit-transition: all .2s linear;
        color:antiquewhite;
        border:1px rgb(28, 49, 131) solid;
        margin:10px;

    }
</style>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#" style="color:azure">E-LOGICAL</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login/Sign-up</a>
            </li>
          </ul>
    </nav>
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-8">
                <div class="card animate__animated animate__fadeInDown" id="userScore" style="padding-bottom:20px;animation-duration: 2s;">
                    <h1>Your Score:</h1>
                    <center>

                        <div class=" card currentScore">
                            20/50
                            
                        </div>

                        <hr/>

                        <h3>Highest Score:</h3>    
                        <div class=" card highScore" style="margin:10px;">
                            30/50

                        </div>
                    </center>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="card" id ="scoreBoard"style="margin:10px;">
                    <h5 style="margin-top: 10px;">Leader Board:</h5>
                    <div class="card leaderList" >
                        <div style="margin:10px;">
                            <p style="float:left;">UserName</p><p style="float:right;">Score</p>
                            <hr style="border-bottom:1px rgba(255, 119, 0, 0.817) dotted;!important ">
                        </div>
                    
                    </div>
                </div>
                <button id="re-play" class="btn btn-lg">
                    <i  class="fas fa-2x fa-redo"></i>
                </button>
            </div>
        </div>
    </div>


    
</body>
</html>
